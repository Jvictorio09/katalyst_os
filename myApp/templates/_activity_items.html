{% for item in activity %}
<div class="p-4 hover:bg-slate-50 transition">
    <div class="flex items-center gap-3">
        <div class="p-2 {% if item.kind == 'email' %}bg-purple-100{% elif item.kind == 'image' %}bg-pink-100{% elif item.kind == 'video' %}bg-blue-100{% elif item.kind == 'code' %}bg-indigo-100{% elif item.kind == 'content' %}bg-amber-100{% elif item.kind == 'analytics' %}bg-teal-100{% else %}bg-slate-100{% endif %} rounded-lg">
            <svg class="h-5 w-5 {% if item.kind == 'email' %}text-purple-600{% elif item.kind == 'image' %}text-pink-600{% elif item.kind == 'video' %}text-blue-600{% elif item.kind == 'code' %}text-indigo-600{% elif item.kind == 'content' %}text-amber-600{% elif item.kind == 'analytics' %}text-teal-600{% else %}text-slate-600{% endif %}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                {% if item.kind == "email" %}
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                {% elif item.kind == "image" %}
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                {% elif item.kind == "video" %}
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                {% elif item.kind == "code" %}
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />
                {% elif item.kind == "content" %}
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                {% elif item.kind == "analytics" %}
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                {% else %}
                    <circle cx="12" cy="12" r="9" stroke-width="2"></circle>
                {% endif %}
            </svg>
        </div>
        <div>
            <p class="font-medium text-slate-900">{{ item.text }}</p>
            <p class="text-sm text-slate-500">{{ item.created_at|timesince }} ago</p>
        </div>
    </div>
</div>
{% endfor %}
